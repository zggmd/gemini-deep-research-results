<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini Deep Research</title>

  <link rel="stylesheet" href="./static/pico.min.css">

  <style>
    /* 自定义样式 */
    body {
      padding: 2rem;
    }

    main {
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: var(--pico-h1-color);
    }

    .article-list a {
      display: block;
      padding: 1.5rem 1rem;
      margin-bottom: 1rem;
      border: 1px solid var(--pico-contrast-border-color);
      border-radius: var(--pico-border-radius);
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
      color: var(--pico-primary);
    }

    .article-list a:hover {
      background-color: var(--pico-primary-background);
      border-color: var(--pico-primary-border-hover-color);
      transform: translateY(-3px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    /* 适配移动端，在小屏幕上减小边距 */
    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }
      h1 {
        font-size: 1.8rem;
      }
      .article-list a {
        padding: 1rem 0.8rem;
      }
    }

    /* 底部版权信息 */
    footer {
      text-align: center;
      margin-top: 4rem;
      font-size: 0.9rem;
      color: var(--pico-secondary);
    }
  </style>
</head>
<body>

<main>
  <header>
    <h1>Gemini Deep Research 文章列表</h1>
  </header>

  <section id="article-list" class="article-list">
  </section>

  <footer>
    <p>&copy; 2025 © zggmd.com 保留所有权利.</p>
  </footer>
</main>

<script>
  const urlPrefix = 'https://encode.zggmd.com/gemini-deep-research-results/';
  // --- 配置您的文章列表 ---
  // 在这个数组中添加或修改您的文章
  // name: 文章的标题
  // url:  文章的链接地址
  const articles = [
    {
      name: "和谐版 2048 小游戏",
      url: "2048-web-game",
    },
    {
      name: "内衣裤洗涤的终极对决",
      url: "UnderwearWashScience",
    },
    {
      name: "中医“上火”与“湿气重”",
      url: "TCMHeatDampScience",
    },
    {
      name: "玻璃是固态还是液体?",
      url: "GlassSolidOrLiquid"
    },
  ];

  // --- 渲染函数 ---
  // 这部分代码会根据上面的 `articles` 列表自动生成HTML
  document.addEventListener('DOMContentLoaded', () => {
    const articleListContainer = document.getElementById('article-list');

    if (articles.length === 0) {
      articleListContainer.innerHTML = '<p>暂无文章。</p>';
      return;
    }

     // 将所有链接HTML拼接成一个字符串
    articleListContainer.innerHTML = articles.map(article => {
      // 使用模板字符串创建每个文章的链接
      return `<a href="${urlPrefix}${article.url}.html" target="_blank" rel="noopener noreferrer">${article.name}</a>`;
    }).join('');
  });
</script>

</body>
</html>
